{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="{% static 'css/css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="">
        <nav class="navbar navbar-expand-lg bg-success fst-italic">
            <div class="container">
              <a class="navbar-brand fs-4 text-white" href="#">Student Management</a>
            </div>
          </nav>
    </div>
    <section class="container">
        <div class="w-75 mx-auto my-2">
            <table class="table">
                <thead class="bg-success text-white">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Department</th>
                    <th scope="col">Section</th>
                  </tr>
                </thead>
                <tbody>
                    {% for instance in data %}
                    <tr>
                        <th scope="row">{{instance.pk}}</th>
                        <td>{{instance.fields.name}}</td>
                        <td>{{instance.fields.email}}</td>
                        <td>{{instance.fields.department}}</td>
                        <td>{{instance.fields.section}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </section>
</body>
</html>
