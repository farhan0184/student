{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="{% static 'css/css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>     
</head>
<body>
    <div class="">
        <nav class="navbar navbar-expand-lg bg-success fst-italic">
            <div class="container">
              <a class="navbar-brand fs-4 text-white" href="#">Student Management</a>
            </div>
          </nav>
    </div>

    <section class="d-flex justify-content-center mt-2">
        <div class="px-5 py-3 bg-success w-25 rounded mt-3 text-white">
            <h3 class="text-center">Sign Up</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div>
                    <label class="" for="name">Name</label>
                    <br>
                    <input class="border border-0 rounded p-2 my-2 w-100" type="text" name="name" id="name" placeholder="Your Name">
                </div>
                <div>
                    <label class="" for="email">Email</label>
                    <br>
                    <input class="border border-0 rounded p-2 my-2 w-100" type="email" name="email" id="email" placeholder="name@example.com">
                </div>
                <div>
                    <label class="" for="department">Department</label>
                    <br>
                    <input class="border border-0 rounded p-2 my-2 w-100" type="text" name="department" id="department" placeholder="CSE / EEE">
                </div>
                <div>
                    <label for="section">Section</label>
                    <br>
                    <input class=" border border-0 rounded p-2 mt-2 w-100" type="section" name="section" id="section" placeholder="section">
                </div>
                <br>
                <button class="border border-0 rounded px-3 py-2 ">Submit</button>
                <br>
            </form>
        </div>
    </section>

</body>
</html>
